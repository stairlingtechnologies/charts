apiVersion: v1
kind: ServiceAccount
  {{- if .Values.image.pullSecrets }}
imagePullSecrets:
  {{- toYaml .Values.image.pullSecrets | nindent 2 }}
{{- end }}
metadata:
  name: {{ include "formance.serviceAccountName" . }}
  labels:
  {{- include "formance.labels" . | nindent 4 }}
  {{ with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
