image:
  repository: ghcr.io/stairlingtechnologies/backend
  tag: ''
  pullSecrets: []
  #  - name: secret
serviceAccount:
  create: true
  token: true
  name: *name
  annotations: {}

podAnnotations: {}
podLabels: {}
resources: {}

service:
  name: *name
  internalPort: 3000
  externalPort: 3000
  type: ClusterIP

ingress:
  enabled: true
  host: ''
  path: /
  className: ''
  annotations: {}

metrics:
  enabled: false
  path: '/metrics'
  port: 8080

extraResources: ""

vault:
  enabled: true
  url: http://vault.vault:8200
  envFrom:
    enabled: true

initContainers: []

